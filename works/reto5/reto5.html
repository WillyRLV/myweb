<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reto5.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <section class="container">
      <div class="container-calc">
        <div class="section-title">
          <div>
            <h4>Calc</h4>
          </div>
          <div>
            <h6>Theme</h6>
          </div>
        </div>
        <div class="section-result">
          <span>399,981</span>
        </div>

        <div class="section-buttons">
            <div class="item">
                <button>7</button>
            </div>
            <div class="item">
                <button>8</button>
            </div>
            <div class="item">
                <button>9</button>
            </div>
            <div class="item btn-del">
                <button class="but-blue">DEL</button>
            </div>
            <div class="item">
                <button>4</button>
            </div>
            <div class="item">
                <button>5</button>
            </div>
            <div class="item">
                <button>6</button>
            </div>
            <div class="item">
                <button>+</button>
            </div>
            <div class="item">
                <button>1</button>
            </div>
            <div class="item">
                <button>2</button>
            </div>
            <div class="item">
                <button>3</button>
            </div>
            <div class="item">
                <button>-</button>
            </div>
            <div class="item">
                <button>.</button>
            </div>
            <div class="item">
                <button>0</button>
            </div>
            <div class="item">
                <button>/</button>
            </div>
            <div class="item">
                <button>X</button>
            </div>
            <div class="item item1">
                <button class="but-blue btn-block">RESET</button>
            </div>
            <div class="item item2" >
                <button class=" btn-red btn-block">=</button>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
